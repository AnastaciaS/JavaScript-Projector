<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>time-calculator-app</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="page__full" id="pageFull">
        <div class="popup__container" id="modal">
            <h3 class="popup__title">Time calculator</h3>
            <p class="popup__description">Choose date range, time options and see the results</p>
            <form class="popup__form">
                <div class="date-inputs">
                    <div class="date-input-field">
                        <label class="label-name" for="startDate">Start Date</label>
                        <input class="input-date" id="startDate" type="date" onChange="updateEndDateMin()">
                    </div>
                    <div class="date-input-field">
                        <label class="label-name" for="endDate">End Date</label>
                        <input class="input-date" id="endDate" type="date" disabled>
                    </div>
                </div>
                <div class="presets">
                    <button class="preset-btn" id="weekBtn">Week</button>
                    <button class="preset-btn" id="monthBtn">Month</button>
                    <button class="preset-btn" id="yearBtn">Year</button>
                </div>
                <div class="input-type-containers">
                    <div class="input-type-container">
                        <label class="label-name" for="startDate">Type of Days</label>
                        <div class="radio-flex">
                            <input type="radio" id="all" name="type-of-days" for="daysInput1">
                            <label class="entry-label" for="all" id="allText">All</label>
                            <input type="radio" id="workDays" name="type-of-days" for="daysInput2">
                            <label class="entry-label" for="workDays" id="workDaysText">Work Days</label>
                            <input type="radio" id="weekends" name="type-of-days" for="daysInput3">
                            <label class="entry-label" for="weekends" id="weekendsText">Weekends</label>
                        </div>
                    </div>
                    <div class="input-type-container">
                        <label class="label-name" for="startDate">Count in</label>
                        <div class="radio-flex">
                            <input type="radio" id="days" name="count-in">
                            <label class="entry-label" for="days">Days</label>
                            <input type="radio" id="hours" name="count-in">
                            <label class="entry-label" for="hours">Hours</label>
                            <input type="radio" id="minutes" name="count-in">
                            <label class="entry-label" for="minutes">Minutes</label>
                            <input type="radio" id="seconds" name="count-in">
                            <label class="entry-label" for="seconds">Seconds</label>
                        </div>
                    </div>
                </div>
            </form>
            <button class="large-btn" id="data-calculate">Calculate</button>
        </div>
        <div class="page__results" id="page">
            <div class="page__results-layout">
                <h1 class="page__results-title">Result</h1>
                <div class="page__results-textfield">
                    <div class="results-text">
                        <p>Period of time:</p>
                        <div class="results-time-range">
                            <h2 id="resultStartDate">date</h2>
                            <span class="text">-</span>
                            <h2 id="resultEndDate">date</h2>
                        </div>
                        <div class="text" id="typeDaysResult">(All Days)</div>
                    </div>
                    <div class="results-time-range">
                        <div class="result-number">0</div><span class="text" id="countInFormat">days</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="page__results" id="page">
            <h3>Calculation Results</h3>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Type of Days</th>
                        <th>Result</th>
                        <th>Calculation Time</th>
                    </tr>
                </thead>
                <tbody id="resultsTableBody">
                    <!-- Results will be dynamically added here -->
                </tbody>
            </table>
        </div>

    </section>
</body>

</html>
